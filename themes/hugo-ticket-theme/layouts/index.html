<!DOCTYPE html>
    <html lang="{{ .Site.LanguageCode }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>

    {{ if .Site.Params.nav.enable }}
    {{ partial "nav.html" . }}
    {{ end }}

    {{ if .Site.Params.tickets.enable }}
    {{ partial "tickets.html" . }}
    {{ end }}

    {{ if .Site.Params.footer.enable }}
    {{ partial "footer.html" . }}
    {{ end }}

    {{ partial "scripts.html" . }}

    </body>
</html>
